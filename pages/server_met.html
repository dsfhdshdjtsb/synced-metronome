<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/server_met.css">
    <title>Metronome</title>

</head>
<body>
    <div class="top-section">
      <h2 class="code-descrip">Room Code: </h2>
      <h1 class="code"></h1>
    </div>
    <div class="container">
        <div class="metronome">
            <span class="dot"></span>
            <div class="bpm-display">
                <span class="tempo">140</span>
                <span class="bpm">BPM</span>
            </div>
            <div class="tempo-text">Vivace</div>
            <div class="tempo-settings">
                <div class="adjust-tempo-btn decrease-tempo">-</div>
                <input type="range" min="20" max="280" step="1" class="slider">
                <div class="adjust-tempo-btn increase-tempo">+</div>
            </div>
            <div class="start-stop">CREATE</div>
          

        </div>
    </div>
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script></head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/metronome.js"></script>
    <script src="../js/server_met.js" type="module"></script>

</body>
</html>
