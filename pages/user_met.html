<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/user_met.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>

</head>
<body>
  <div class="top-section">
    <div class="form-group form-inline">
      <input type="text" class="form-control" id="input-code" placeholder="Room ID">
      <button type="button" class="btn btn-light join-btn">JOIN</button>
    </div>
  </div>
    <div class="container">
        <span class="dot"></span>
        <div class="metronome">
            <div class="bpm-display">
                <span class="tempo">140</span>
                <span class="bpm">BPM</span>
                <div class="tempo-text">Vivace</div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/user_met.js" type="module"></script>
</body>
</html>
